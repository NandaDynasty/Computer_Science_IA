<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-color: purple;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .signup-link {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
        {% endif %}
        <form method="post" action="/login">
            <input type="text" name="email" placeholder="Email" id="email">
            <input type="password" name="password" placeholder="Password" id="password">
            <button class="login-button" type="submit" onclick="login()">Log In</button>
        </form>
        <p>Don't have an account? <a class="signup-link" href="/signup">Sign Up</a></p>
        <p><a class="signup-link" href="/adminlogin">I am an admin</a></p>
    </div>

    <script>
        function validateForm() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            if (email === '' || password === '') {
                alert('Please fill in both email and password fields.');
                return false;
            }

            if (email.indexOf('@') === -1) {
                alert('Please enter a valid email address.');
                return false;
            }

            return true;
        }

        function login() {
            if (validateForm()) {
                // Submit the form (if valid) or redirect to the Flask route
                document.querySelector('form').submit();
            }
        }
    </script>
</body>
</html>
